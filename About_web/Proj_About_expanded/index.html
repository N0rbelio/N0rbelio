        <script>
            /* nav bar scripting */
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
            let scrollTopBtn = document.querySelector("#scroll_top"); 
            closeBtn.addEventListener("click", ()=> { /* close event  */ 
                sidebar.classList.toggle("open");   
                menuBtnChange();/* alterar btn */
                });
        
            function menuBtnChange() {
                if(sidebar.classList.contains("open")) {         /* validar se esta aberto ou n  */
                    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                }
                else {  
                    closeBtn.classList.replace("bx-menu-alt-right","bx-menu"); 
                }
            }



            
            /* scroll both ways */
            window.addEventListener("DOMContentLoaded", function() {
            /* exec btn on page load */
            window.dispatchEvent(new Event("scroll"));
            });

            function toggleScrollButton() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollTopBtn.classList.add("show");
                    scrollTopBtn.href = "#"; 
                    scrollTopBtn.dataset.direction = "top"; /* change dir */
                } else if (document.body.scrollHeight - window.innerHeight - document.documentElement.scrollTop > 20) {
                    scrollTopBtn.classList.add("show");
                    scrollTopBtn.href = "#scroll_bottom"; 
                    scrollTopBtn.dataset.direction = "bottom"; /* change dir */
                } else {
                    scrollTopBtn.classList.remove("show");
                }
            }
            window.addEventListener("scroll", toggleScrollButton);
        </script>
